<nz-card nzTitle="文章管理" class="article">

  <nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>id</th>
        <th>标题</th>
        <th>分类</th>
        <th>发布时间</th>
        <th>更新时间</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basicTable.data">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.category}}</td>
        <td>{{item.createTime}}</td> 
        <td>
          <a>{{item.updateTime}}</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
